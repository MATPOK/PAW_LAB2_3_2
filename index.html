<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacje pogodowe NOAA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stacje pogodowe NOAA</h1>

        <form id="fetch-form">
            <label for="token-input">Wklej swój token API:</label>
            <input type="text" id="token-input" placeholder="Twój token API...">
            <button type="submit">Pobierz stacje</button>
        </form>

        <p id="error-message" class="error"></p>

        <table id="stations-table">
            <thead>
                <tr>
                    <th>Station ID</th>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody id="stations-tbody">
            </tbody>
        </table>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
