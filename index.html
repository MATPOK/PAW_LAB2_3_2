<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacje pogodowe NOAA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Stacje pogodowe NOAA</h1>
        
        <button id="fetch-button">Pobierz stacje</button>
        
        <p id="error-message" class="error"></p>

        <table id="stations-table">
            <thead>
                <tr>
                    <th>Station ID</th>
                    <th>Name</th>
                    <th>Latitude</th>
                    <th>Longitude</th>
                </tr>
            </thead>
            <tbody id="stations-tbody">
            </tbody>
        </table>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
